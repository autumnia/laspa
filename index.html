<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Spa & Skincare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/a2e444caae.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="container my-4">
    <!-- Photos -->
    <section id="photos" class="photo-grid row g-3 mb-4">
      <div class="col-6 col-md-3"><img src="./images/home_main1.jpg" alt="photo1"></div>
      <div class="col-6 col-md-3"><img src="https://autumnia.github.io/laspa/images/home_main2.jpg" alt="photo2"></div>
      <div class="col-6 col-md-3"><img src="https://autumnia.github.io/laspa/images/service1.jpg"   alt="photo3"></div>
      <div class="col-6 col-md-3"><img src="https://autumnia.github.io/laspa/images/service2.jpg"   alt="photo4"></div>
    </section>
  </div>

  <footer>
    &copy; 2025 La Spa & Skincare. All rights reserved.
  </footer>

  <script>
    // 공통 메뉴 불러오기
    document.addEventListener("DOMContentLoaded", () => {
      fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar").innerHTML = data;
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
