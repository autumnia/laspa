<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Spa & Skincare - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/a2e444caae.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="container my-4">


    <!-- Reservation -->
    <section id="reservation" class="reservation">
      <div>
        <h2>예약 등록</h2>
        <input type="text" id="name" placeholder="이름" />
        <input type="date" id="date" />
        <input type="time" id="time" />
        <button onclick="addReservation()">예약하기</button>
      
        <br/><br/>

        <h2>예약 목록</h2>
        <table id="reservationTable">
          <thead>
            <tr>
              <th>이름</th>
              <th>날짜</th>
              <th>시간</th>
              <th>삭제</th>
            </tr>
            <tr>
              <th>홍길동</th>
              <th>25/11/2025</th>
              <th>10:00</th>
              <th>삭제</th>
            </tr>            
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <footer>
    &copy; 2025 La Spa & Skincare. All rights reserved.
  </footer>

  <script>
    // 공통 메뉴 불러오기
    document.addEventListener("DOMContentLoaded", () => {
      fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar").innerHTML = data;
        });
    });
  </script>    

  <script>
  const STORAGE_KEY = "reservations";

  function loadReservations() {
    const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    const tbody = document.querySelector("#reservationTable tbody");
    tbody.innerHTML = "";

    data.forEach((res, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${res.name}</td>
        <td>${res.date}</td>
        <td>${res.time}</td>
        <td><button onclick="deleteReservation(${index})">삭제</button></td>
      `;
      tbody.appendChild(row);
    });
  }

  function addReservation() {
    const name = document.getElementById("name").value.trim();
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    if (!name || !date || !time) {
      alert("모든 필드를 입력하세요.");
      return;
    }

    const reservations = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    reservations.push({ name, date, time });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(reservations));

    document.getElementById("name").value = "";
    document.getElementById("date").value = "";
    document.getElementById("time").value = "";

    loadReservations();
  }

  function deleteReservation(index) {
    const reservations = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    reservations.splice(index, 1);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(reservations));
    loadReservations();
  }

  window.onload = loadReservations;
  </script>  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
