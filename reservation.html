<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Spa & Skincare - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/a2e444caae.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="container my-4">
    <!-- Reservation -->
    <section id="reservation" class="reservation">
      <div class="center-text">
        <p>Cancellations must be made at least 24 hours in advance. </br>
          Reservations can only be made by phone.</p> 
      </div>

      <h2 class="center-text">Make a Reservation</h2>
      <div class="text-center">
        <input type="text" id="name" placeholder="이름" />
        <input type="date" id="date" />
        <input type="time" id="time" />
        <input type="text" id="phone" placeholder="연락처" />
        <button onclick="addReservation()">예약하기</button>
      </div>
      
      <br/><br/>

      <h2 class="center-text">Reservation List</h2>
      <table id="reservationTable" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Phone</th>
            <th>Delete</th>
          </tr>
          <tr>
            <th>Kim Autumn</th>
            <th>2025-05-10</th>
            <th>10:00</th>
            <th>82-010-0000-0000</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <footer class="text-center py-3">
    &copy; 2025 La Spa & Skincare. All rights reserved.
  </footer>

  <script src="./js/topmenu.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="./js/reservation.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
